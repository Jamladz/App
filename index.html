<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة المسلسل</title>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
      overflow-x: hidden;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #ff3c3c;
      color: white;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #e02929;
    }

    #videoScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }

    #videoScreen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 28px;
      padding: 5px 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10000;
    }

    #closeBtn:hover {
      background-color: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div id="watchSection">
    <h2>🎬 الحلقة 1 - مسلسلك المفضل</h2>
    <p>اضغط على "شاهد الآن" لمتابعة الحلقة بعد مشاهدة إعلان قصير</p>
    <button id="playBtn">👁️ شاهد الآن</button>
  </div>

  <div id="videoScreen">
    <button id="closeBtn">✕</button>
    <iframe src="https://geo.dailymotion.com/player.html?video=x9h1xe6" allowfullscreen></iframe>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const videoScreen = document.getElementById("videoScreen");
    const closeBtn = document.getElementById("closeBtn");
    const watchSection = document.getElementById("watchSection");

    playBtn.addEventListener("click", async () => {
      playBtn.disabled = true;
      playBtn.textContent = "🔄 جاري عرض الإعلان...";

      try {
        await window.Adsgram.init({ blockId: "int-12037" }).show();

        // عند انتهاء الإعلان
        videoScreen.style.display = "block";
        watchSection.style.display = "none";
      } catch (error) {
        alert("❌ لم يتم عرض الإعلان. حاول مرة أخرى لاحقًا.");
        playBtn.disabled = false;
        playBtn.textContent = "👁️ شاهد الآن";
      }
    });

    closeBtn.addEventListener("click", () => {
      videoScreen.style.display = "none";
      watchSection.style.display = "block";
      playBtn.disabled = false;
      playBtn.textContent = "👁️ شاهد الآن";
    });
  </script>

</body>
</html>
