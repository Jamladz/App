<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة المسلسل</title>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #ff3c3c;
      color: white;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #e02929;
    }

    #video-container {
      display: none;
      margin-top: 30px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: all 0.5s ease-in-out;
    }

    #video-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 0;
      z-index: 9999;
      border-radius: 0;
    }

    #video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #rotateBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h2>🎬 الحلقة 1 - مسلسلك المفضل</h2>
  <p>اضغط على "شاهد الآن" لمتابعة الحلقة بعد مشاهدة إعلان قصير</p>

  <button id="playBtn">👁️ شاهد الآن</button>
  <button id="rotateBtn">🔄 تدوير الفيديو</button>

  <div id="video-container">
    <h3>✅ مشاهدة ممتعة!</h3>
    <iframe src="https://geo.dailymotion.com/player.html?video=x9h1xe6" allowfullscreen></iframe>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const rotateBtn = document.getElementById("rotateBtn");
    const videoContainer = document.getElementById("video-container");

    playBtn.addEventListener("click", async () => {
      playBtn.disabled = true;
      playBtn.textContent = "🔄 جاري عرض الإعلان...";

      try {
        await window.Adsgram.init({ blockId: "int-12037" }).show();

        // بعد عرض الإعلان
        playBtn.style.display = "none";
        videoContainer.style.display = "block";
        rotateBtn.style.display = "inline-block";
      } catch (error) {
        alert("❌ لم يتم عرض الإعلان. حاول مرة أخرى لاحقًا.");
        playBtn.disabled = false;
        playBtn.textContent = "👁️ شاهد الآن";
      }
    });

    rotateBtn.addEventListener("click", () => {
      videoContainer.classList.toggle("fullscreen");
    });
  </script>

</body>
</html>
