<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة المسلسل</title>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      background-color: #ff3c3c;
      color: white;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e02929;
    }
    #video-container {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <h2>🎬 الحلقة 1 - مسلسلك المفضل</h2>
  <p>اضغط على "شاهد الآن" لمتابعة الحلقة بعد مشاهدة إعلان قصير</p>

  <button id="playBtn">👁️ شاهد الآن</button>

  <div id="video-container">
    <h3>✅ مشاهدة ممتعة!</h3>
    <iframe src="https://geo.dailymotion.com/player.html?video=x9h1xe6" allowfullscreen></iframe>
  </div>

  <script>
    const button = document.getElementById("playBtn");
    const video = document.getElementById("video-container");

    button.addEventListener("click", async () => {
      button.disabled = true;
      button.textContent = "🔄 جاري عرض الإعلان...";

      try {
        await window.Adsgram.init({ blockId: "int-12037" }).show();

        // عند نجاح عرض الإعلان
        button.style.display = "none";
        video.style.display = "block";
      } catch (error) {
        alert("❌ لم يتم عرض الإعلان. حاول مرة أخرى لاحقًا.");
        button.disabled = false;
        button.textContent = "👁️ شاهد الآن";
      }
    });
  </script>

</body>
</html>
