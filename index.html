<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>إعلان + فيديو</title>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    #video-container {
      display: none;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🎬 إعلان ثم فيديو</h2>
  <p>اضغط على الزر لمشاهدة الإعلان أولاً</p>

  <adsgram-task id="adsgramAd" data-block-id="int-12037" style="display: none;"></adsgram-task>

  <button id="showAdBtn">👁️ شاهد الإعلان</button>

  <div id="video-container">
    <h3>✅ شكراً! الآن يمكنك مشاهدة الفيديو:</h3>
    <iframe src="https://geo.dailymotion.com/player.html?video=x9h1xe6" allowfullscreen></iframe>
  </div>

  <script>
    const showAdBtn = document.getElementById("showAdBtn");
    const adBlock = document.getElementById("adsgramAd");
    const videoContainer = document.getElementById("video-container");

    showAdBtn.addEventListener("click", () => {
      showAdBtn.style.display = "none";
      adBlock.style.display = "block";

      // الاستماع لانتهاء الإعلان
      document.addEventListener("adsgram-task-finish", () => {
        adBlock.style.display = "none";
        videoContainer.style.display = "block";
      });
    });
  </script>

</body>
</html>
